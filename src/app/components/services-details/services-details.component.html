<div>
  <h1 class=" mb-3">{{data.servicesName}}</h1>
<h5 class="mb-3">{{data.servicesDescription}}</h5>
<div *ngFor="let item of data?.pointes" class=" my-2">
  <h4 *ngIf="item.title!='null'" class="main-color1"><i class="bi bi-align-start me-2"></i> {{item.title}}</h4>
  <h5 *ngIf="item.description!='null'" class=" ps-5">{{item.description}}</h5>
</div>
</div>
