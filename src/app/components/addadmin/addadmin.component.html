<section class=" w-100 h-100 ">
  <h1 class="fa"> Add admin</h1>
  <div class=" container mt-5">
    <div class="row">
      <div class=" col-12">
        <input type="text" class="w-100 border-0 border-bottom box-shadow p-2 text-black" (keyup)="search()" [(ngModel)]="name"
        placeholder="Search">


      </div>
      <div class=" col-12 row  p-0 m-0 mt-3">
        <div class="cursor-pointer col-12 col-sm-6 col-lg-4 p-3" *ngFor="let item of allUser" [ngClass]="{'d-none': item._id == userData._id}">
          <div
          class=" d-flex align-items-center justify-content-between user p-3">
          <p> {{item.userName}}</p>

          <div class="dropdown" style="z-index: 15 !important;">
            <i class=" dropdown-toggle bi bi-plus-lg cursor-pointer" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            </i>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" (click)="addAdmin(item._id)" *ngIf="item.role == 'User'">Add admin</a></li>
              <li><a class="dropdown-item" (click)="addSuperAdmin(item._id)" *ngIf="item.role == 'User'">Add super admin</a></li>
              <li><a class="dropdown-item" (click)="removeAdmin(item._id)" *ngIf="item.role == 'Super admin'">Remove super admin</a></li>
              <li><a class="dropdown-item" (click)="removeAdmin(item._id)" *ngIf="item.role == 'Admin'">Remove admin</a></li>
            </ul>
          </div>
        </div>
        </div>

      </div>
    </div>
  </div>
</section>
