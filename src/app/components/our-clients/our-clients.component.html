<section class="py-5">
  <div class="container">
    <div (click)="displayClient = item" *ngFor="let item of dataArr let i = index">
      <div class="row cursor-pointer">
        <div class="col-12  d-flex  mt-5"
          [ngClass]="i%2 ==0?'justify-content-end':'justify-content-start'" data-aos="fade-down">
          <div class=" col-6 row">
            <div class="col-12 text-capitalize" [ngClass]="i%2 ==0?'text-end':'text-start'">
              <h3 class="fw-semibold fs-2">{{item.clientName}}</h3>
            </div>
            <div class="col-12 my-2 row">
              <div class="col-12 logo" style="background-image: url({{item.image}});">
              </div>
              <p class=" text-primary text-decoration-underline cursor-pointer" (click)="openNum = i" (click)="disClient(i)">Show more</p>
              <div class="col-12"></div>
            </div>
          </div>

        </div>
        <div *ngIf="i == openNum " id="details{{i}}" class="close"><app-client-details [clientData]="item"></app-client-details></div>
      </div>
    </div>
  </div>
</section>
