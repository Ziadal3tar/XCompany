<section class="pt-5">
  <div class="position-relative text-end pe-5" style="z-index: 0;">
    <svg id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <path fill="#0077ff"
        d="M16.2,-27C21.3,-25.2,25.7,-21.3,31.1,-16.4C36.5,-11.6,42.9,-5.8,43.7,0.4C44.4,6.6,39.4,13.3,34.1,18.2C28.7,23.1,22.9,26.4,17.2,30.7C11.4,34.9,5.7,40.2,0.3,39.7C-5.2,39.3,-10.3,33,-16.3,28.9C-22.3,24.8,-29.2,22.8,-32.5,18.3C-35.8,13.9,-35.6,6.9,-35.1,0.3C-34.6,-6.4,-33.9,-12.8,-29.5,-15.3C-25,-17.8,-16.9,-16.5,-11.4,-17.9C-5.8,-19.4,-2.9,-23.7,1.4,-26C5.6,-28.4,11.2,-28.8,16.2,-27Z"
        width="50%" height="50%" transform="translate(50 50)" stroke-width="0" style="transition: all 0.3s ease 0s;"
        stroke="#0077ff"></path>
    </svg>
  </div>
  <div class="container h-100 position-relative">
    <!-- style="bottom: 280px;" -->
    <div class="row d-flex justify-content-center align-items-center position-relative h-100">

      <div class="main col-xl-6 col-lg-7 col-md-8 col-12 p-5 rounded-3 bg-white position-absolute">

        <h2 class="text-center text-black fw-bold fs-1 mb-4">Welcome Back</h2>
        <form [formGroup]='registerForm' (ngSubmit)="onSubmit(registerForm.value)">
          <input type="email" class="mb-4 w-100 border-bottom form-control p-2 rounded-3" required="required"
            placeholder="Your Email" formControlName="email" name="email" data-error="Email is required.">
          <div class="signUpErrs"
            *ngIf="registerForm.get('email')?.errors !== null && registerForm.get('email')?.touched && registerForm.get('email')">
            <p *ngIf="registerForm.get('email')?.errors?.['required'] ">email is required
            </p>
            <p *ngIf="registerForm.get('email')?.errors?.['email'] ">email is invalid
            </p>
          </div>
          <input class="mb-4 w-100 border-bottom form-control p-2 rounded-3" type="password" required="required"
            placeholder="Your Password" formControlName="password" name="password" data-error="Password is required." />

          <button class="w-100 btn m-auto text-center text-white" [disabled]="!registerForm.valid" type="submit">
            Sign Up
          </button>
          <div class="toLogIn text-black text-center mt-3">
            <p>Don't have an account yet? <a routerLink="/signUp">Create an account</a> </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
